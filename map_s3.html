<!DOCTYPE html>
<html>

<head>
  <title>Step 3: Rat Gif Map</title>
  <!--Leaflet style sheet and Library --->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./leaflet-heat.js"></script>
  <style>
  /* Map 3 */
      #map3 {
      position: absolute;
      height: 100%;
      width: 100%;
        }

  </style>
  <!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <!-- div map container -->
    <div id="map3"></div>
  <script>
  //Step 3: Rat Gif Map
  var map_s3 = L.map('map3').setView([42.3601, -71.0589], 13);
  // load a tile layer
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">Carto</a> | Data by <a href="http://mass.gov/mgis">MassGIS</a>',
    minZoom: 9
  }).addTo(map_s3);
  $.getJSON("rodents.geojson",function(data){
      var ratIcon = L.icon({
      iconUrl: 'rat.gif',
      iconSize: [50,40]
    });
    L.geoJson(data  ,{
      pointToLayer: function(feature,latlng){
      return L.marker(latlng,{icon: ratIcon});
      }
    }  ).addTo(map_s3);
  });
  </script>
</body>
</html>
